<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>線上題庫測驗系統</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>線上題庫測驗系統</h1>

  <!-- 下拉選單選擇科目 -->
  <div class="container">
    <label for="subject">選擇科目：</label>
    <select id="subject" onchange="loadSubject()">
      <option value="" disabled selected>請選擇科目</option>
      <option value="chinese">國文</option>
      <option value="english">英文</option>
      <option value="math">數學</option>
    </select>
  </div>

  <!-- 顯示測驗題目 -->
  <div id="quiz-container" class="container"></div>

  <!-- 提交按鈕 -->
  <div class="container">
    <button class="btn" onclick="submitQuiz()">提交測驗</button>
  </div>

  <!-- 顯示測驗結果 -->
  <div id="result" class="container"></div>

  <!-- JavaScript -->
  <script src="quiz.js"></script>
</body>
</html>
