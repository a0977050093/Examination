<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-xxxxxxxxxxxx">
  <title>線上題庫測驗系統</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 加载指示器 -->
  <div id="loading">
    <div class="spinner"></div>
    <p>加载中，请稍候...</p>
  </div>

  <!-- 密碼彈窗 -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h2>請輸入密碼</h2>
      <p>此系統需要密碼才能使用</p>
      <input type="password" id="passwordInput" placeholder="輸入密碼" autocomplete="off">
      <p id="passwordError" class="error"></p>
      <button class="btn primary" onclick="checkPassword()">確認</button>
    </div>
  </div>

  <!-- 主內容 -->
  <div id="mainContent">
    <header>
      <h1>線上題庫測驗系統</h1>
    </header>

    <main>
      <!-- 科目選擇 -->
      <section class="container card">
        <h2>選擇科目：</h2>
        <div class="form-group">
          <select id="subject" class="form-control">
            <option value="">-- 請選擇科目 --</option>
            <option value="518訓練手冊_本職">518訓練手冊_本職學能</option>
            <option value="衛星手冊_本職">衛星手冊_本職學能</option>
            <option value="連(排)教範_本職">連(排)教範_本職學能</option>
            <option value="部隊教範_本職">部隊教範_本職學能</option>
            <option value="518操作保養_數位化">518操作保養_數位化班隊</option>
            <option value="518組合訓練_數位化">518組合訓練_數位化班隊</option>
            <option value="行政-人事教範">行政-人事教範</option>
          </select>
          <button class="btn primary" onclick="loadSubject()">確定選擇</button>
        </div>
      </section>

      <!-- 題庫資訊 -->
      <section id="subject-info" class="container card"></section>

      <!-- 模式選擇 -->
      <section id="mode-selection" class="container card">
        <h2>選擇模式：</h2>
        <div class="button-group">
          <button class="btn primary" onclick="selectMode('practice')">練習模式</button>
          <button class="btn primary" onclick="selectMode('test')">測驗模式</button>
        </div>
      </section>

      <!-- 自定義練習 -->
      <section id="customize-practice" class="container card">
        <h2>自定義練習題數：</h2>
        <div class="form-group">
          <label for="singleCount">單選題數量：</label>
          <input type="number" id="singleCount" min="0" placeholder="例如 5" class="form-control">
          
          <label for="multipleCount">複選題數量：</label>
          <input type="number" id="multipleCount" min="0" placeholder="例如 3" class="form-control">
          
          <button class="btn primary" onclick="startCustomPractice()">開始練習</button>
        </div>
      </section>

      <!-- 題目容器 -->
      <section id="quiz-container" class="container card"></section>

      <!-- 提交按鈕 -->
      <section class="container">
        <button class="btn primary" onclick="submitQuiz()">提交測驗</button>
      </section>

      <!-- 測驗結果 -->
      <section id="result" class="container card"></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
